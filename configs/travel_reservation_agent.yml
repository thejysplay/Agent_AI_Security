    paths:
      system_prompt: scenarios/travel_reservation_agent/system.txt
      tasks: scenarios/travel_reservation_agent/tasks_benign.jsonl
      tools: scenarios/travel_reservation_agent/normal_tools.json

  attack:
    paths:
      system_prompt: scenarios/travel_reservation_agent/system.txt
